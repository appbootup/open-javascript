<!doctype html>
<html>

<head>
	<title>sample checkout page</title>

	<link rel="stylesheet" type="text/css" href="checkout.css"/>

	<script type="text/javascript">
		var bill = JSON.parse('#{bill}');
		var token = '#{token}';
	</script>
</head>

<body>
	<ul id="checkout">
		<li>
			<input type="radio" name="paymentMode" id="netbanking" />
			<label for="netbanking">netbanking</label>
			<div>
				<div>
					<label for="bank">select bank: </label>
					<select id="bank">
						<option value="CID001">ICICI Bank</option>
						<option value="CID002">AXIS Bank</option>
						<option value="CID010">HDFC Bank</option>
						<option value="CID019">Bank of India</option>
					</select>
				</div>
				<div><button class="pay">make payment</button></div>
			</div>
		</li>
		<li>
			<input type="radio" name="paymentMode" id="card" />
			<label for="card">credit / debit card</label>
			<div>
				<div>
					<label for="cardNumber"><span>card number</span></label>
					<input type="text" id="cardNumber"/>
				</div>
				<div>
					<label for="cardHolder">holder name</label>
					<input type="text" id="cardHolder"/>
				</div>
				<div>
					<span>
						<label for="cardExpiry">expiry date</label>
						<input type="text" id="cardExpiry"/>
					</span>
					<span>
						<label for="cardCvv">cvv</label>
						<input type="text" id="cardCvv"/>
					</span>
				</div>
				<div><button class="pay">make payment</button></div>
			</div>
		</li>
	</ul>
	<div id="payerror"></div>

	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="jquery.payment.js"></script>
	<script type="text/javascript" src="citrus.js"></script>
	<script type="text/javascript" src="checkout.js"></script>
</body>

</html>
